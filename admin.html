<body class="body-principal">
    <header class="header-principal">
        <div class="container-logo">
            <div class="logo-imagem">
                <img src="figs/IdeiaFabril-LC.png" alt="logoCinza" width="60" height="60">
            </div>
            <div class="logo-texto">

        </div>

    </header>

    <main>
        <div class="admin-container">
            <h1>Cadastro de Usuários</h1>
            <form id="formulario-usuario">
                <label for="nome-usuario">Nome do Usuário:</label>
                <input type="text" id="nome-usuario" name="nome-usuario" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Cadastrar</button>
                <button type="button" id="limpar-campos">Limpar</button>
            </form>
            <input type="text" id="campo-pesquisa" placeholder="Pesquisar...">
            <ul id="lista-usuarios"></ul>
            <button id="limpar-lista">Limpar Lista</button>
        </div>
        <script src="script.js"></script>
        
    </main>

    <footer>
